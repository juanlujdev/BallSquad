<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="apiResponse">
      <h2 data-cy="apiResponseDetailsHeading"><span>Api Response</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ apiResponse.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ apiResponse.code }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ apiResponse.type }}</span>
        </dd>
        <dt><span>Message</span></dt>
        <dd>
          <span>{{ apiResponse.message }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/api-response', apiResponse.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
