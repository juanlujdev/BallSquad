<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tag">
      <h2 data-cy="tagDetailsHeading"><span>Tag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ tag.id }}</span>
        </dd>
        <dt><span>Tag Id</span></dt>
        <dd>
          <span>{{ tag.tagId }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ tag.name }}</span>
        </dd>
        <dt><span>Pet</span></dt>
        <dd>
          <div *ngIf="tag.pet">
            <a [routerLink]="['/pet', tag.pet?.id, 'view']">{{ tag.pet?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/tag', tag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
